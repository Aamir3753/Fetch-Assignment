<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap.css">
    <title>Github Users</title>
</head>

<body>

    <style>
        .container {
            margin-top: 1rem;
        }

        .additional-info {
            height: 100px;
            overflow: auto;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form id="myForm" novalidate>
                    <div class="form-group">
                        <input type="text" class="form-control" id="userName" required>
                        <div id="inputError"></div>
                    </div>
                    <button type="submit" class="btn btn-success " id="submit">Get UserInfo</button>
                </form>
            </div>
            <div class="col-md-4" id="outputPannel">
                <h1 class="display1 text-danger" id="notFound"></h1>
                <div class="card" id="card">
                    <img alt="User profile pic" class="card-img-top" id="cardImg">
                    <div class="card-body" id="cardBody">
                        <h4 class="card-title" id="cardTitle"></h4>
                        <div class="additional-info">
                            <div id="loginName"></div>
                            <div id="location"></div>
                            <div id="company"></div>
                            <div id="publicRepos"></div>
                            <div id="publicGists"></div>
                            <div id="followers"></div>
                            <div id="following"></div>
                            <div id="bio"></div>
                            <div>Blog :
                                <a id="blog"></a>
                            </div>
                        </div>
                        <div style="margin-top:1rem">
                            <a class="btn btn-primary" id="seeProfile" target="_blank">See profile on Github</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="./Bootstrap-scripts/jquery-min.js"></script>
    <script src="./Bootstrap-scripts/popper-min.js"></script>
    <script src="./Bootstrap-scripts/javascript-min.js"></script>
</body>

</html>
